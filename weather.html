<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <link rel="shortcut icon" href="summer.jpg" type="image/x-icon">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
    <div class="app-main">
    <div class="searchInputBox">
    <input type="text" id="input-box" class="input-box" placeholder="Type a City name">
    </div>


    <div class="weather-body">
    <div class="location-details">
    <div class="city" id="city">Indore </div>
    <div class="date" id="date">27 December (Monday), 2021</div>
    </div>
    <div class="weather-status">
    <div class="temperature" id="temperature">37&deg;C</div>
    <div class="min-max" id="min-max">32&deg;C(min) / 37&deg;C(max)</div>
    <br>
    <div class="weather" id="weather">Sunny</div>
    <div class="img" id="img"></div>
    </div>
    </div>
    </div>

        
        
        <script src="weather.js"></script>
    </body>
</html>
